                        'subtext-dark': '#9CA3AF',
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: '0.5rem',
                    },
                },
            },
        };

<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="container mx-auto p-4 max-w-md">
<header class="flex items-center justify-between py-4">
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark">Painel de Admin</h1>
<button class="text-primary">
<span class="material-symbols-outlined">
                    logout

</header>
<div class="mb-6">
<h2 class="text-xl font-semibold mb-4 text-text-light dark:text-text-dark">Adicionar Novo Prato</h2>
<div class="bg-card-light dark:bg-card-dark p-4 rounded-lg">
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark" for="dish-name">Nome do Prato</label>
<input class="mt-1 block w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-text-light dark:text-text-dark" id="dish-name" name="dish-name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark" for="dish-description">Descrição</label>
<textarea class="mt-1 block w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-text-light dark:text-text-dark" id="dish-description" name="dish-description" rows="3"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark" for="dish-price">Preço</label>
<input class="mt-1 block w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-text-light dark:text-text-dark" id="dish-price" name="dish-price" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark" for="dish-image">Imagem do Prato</label>
<input class="mt-1 block w-full text-sm text-subtext-light dark:text-subtext-dark file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20" id="dish-image" name="dish-image" type="file"/>
</div>
<button class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors" type="submit">
                        Adicionar Prato
                    </button>
</form>
</div>
</div>
