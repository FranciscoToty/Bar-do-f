<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração</title>

  <!-- Tailwind e Ícones -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: '#F97316',
            "background-light": '#FFFFFF',
            "background-dark": '#1A1A1A',
            'card-light': '#F3F4F6',
            'card-dark': '#2D2D2D',
            'text-light': '#1F2937',
            'text-dark': '#E5E7EB',
            'subtext-light': '#6B7280',
            'subtext-dark': '#9CA3AF',
          },
          fontFamily: { display: ['Inter', 'sans-serif'] },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body { min-height: max(884px, 100dvh); }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="container mx-auto p-4 max-w-md">
    <header class="flex items-center justify-between py-4">
      <h1 class="text-2xl font-bold">Painel de Admin</h1>
      <button id="logoutBtn" class="text-primary">
        <span class="material-symbols-outlined">logout</span>
      </button>
    </header>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Adicionar Novo Prato</h2>
      <div class="bg-card-light dark:bg-card-dark p-4 rounded-lg">
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium" for="dish-name">Nome do Prato</label>
            <input id="dish-name" name="dish-name" type="text" class="mt-1 block w-full border rounded-md py-2 px-3 dark:bg-gray-700 dark:border-gray-600"/>
          </div>
          <div>
            <label class="block text-sm font-medium" for="dish-description">Descrição</label>
            <textarea id="dish-description" rows="3" class="mt-1 block w-full border rounded-md py-2 px-3 dark:bg-gray-700 dark:border-gray-600"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium" for="dish-price">Preço</label>
            <input id="dish-price" name="dish-price" type="number" step="0.01" class="mt-1 block w-full border rounded-md py-2 px-3 dark:bg-gray-700 dark:border-gray-600"/>
          </div>
          <div>
  <label class="block text-sm font-medium" for="dish-image-url">URL da Imagem (opcional)</label>
  <input id="dish-image-url" name="dish-image-url" type="url" placeholder="https://exemplo.com/imagem.jpg" class="mt-1 block w-full border rounded-md py-2 px-3 dark:bg-gray-700 dark:border-gray-600"/>
  <p class="text-xs text-subtext-light dark:text-subtext-dark mt-1">Cole o link de uma imagem hospedada online</p>
</div>
          <button type="submit" class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">
            Adicionar Prato
          </button>
        </form>
      </div>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-4">Pratos Ativos</h2>
      <div class="space-y-4" id="lista-pratos">
        <!-- Aqui serão listados os pratos -->
        <div class="text-center py-8">
          <p class="text-subtext-light dark:text-subtext-dark">Carregando pratos...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- APENAS este script aqui -->
  <script type="module" src="./tela_adm.js"></script>
</body>
</html>
