<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script type="module" src="./auth.js"></script>
    <meta charset="utf-8"/>
      <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
        <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
        <title>Restaurante</title>
        <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries">  
        </script>
        <script>
            tailwind.config = {
              darkMode: "class",
              theme: {
                extend: {
                  colors: {
                    "primary": "#f97306",
                    "background-light": "#f8f7f5",
                    "background-dark": "#23180f",
                  },
                  fontFamily: {
                    "display": ["Plus Jakarta Sans"],
                  },
                  borderRadius: {
                    "DEFAULT": "0.25rem",
                    "lg": "0.5rem",
                    "xl": "0.75rem",
                    "full": "9999px"
                  },
                },
              },
            };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
<h1 class="text-xl font-bold text-background-dark dark:text-background-light flex-1 text-center">Restaurante</h1>
<button type="button"
        onclick="window.location.href='carrinho.html'"
        class="flex items-center justify-center rounded-full h-10 w-10 bg-primary text-white"
        aria-label="Abrir carrinho">
  <span class="material-symbols-outlined">shopping_cart</span>
</button>
</header>
<main class="px-4 pb-4">
<h2 class="text-2xl font-bold text-background-dark dark:text-background-light py-5">Pratos do Dia</h2>

<!-- Container dos pratos que será preenchido dinamicamente -->
<div id="pratos-container" class="flex overflow-x-auto gap-4 pb-4 [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
  <!-- Loading -->
  <div class="flex items-center justify-center w-full py-8">
    <p class="text-background-dark/60 dark:text-background-light/60">Carregando pratos...</p>
  </div>
</div>

</main>
</div>
<nav class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-primary/20 dark:border-primary/30">
<div class="flex justify-around items-center px-4 pt-2 pb-4">
<a class="flex flex-col items-center justify-end gap-1 text-primary" href="index.html">
<span class="material-symbols-outlined">menu_book</span>
<p class="text-xs font-medium tracking-wide">Cardápio</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-background-dark/60 dark:text-background-light/60" href="carrinho.html">
<span class="material-symbols-outlined">shopping_cart</span>
<p class="text-xs font-medium tracking-wide">Carrinho</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-background-dark/60 dark:text-background-light/60" href="pedidos.html">
<span class="material-symbols-outlined">receipt_long</span>
<p class="text-xs font-medium tracking-wide">Pedidos</p>
</a>
<a id="link-perfil" class="flex flex-col items-center justify-end gap-1 text-background-dark/60 dark:text-background-light/60" href="login.html">
<span class="material-symbols-outlined">person</span>
<p class="text-xs font-medium tracking-wide">Perfil</p>
</a>
</div>
</nav>
</div>

<!-- Script do Firebase e Index -->
<script type="module" src="./index.js"></script>
<script>
// Atualizar link do perfil baseado no login
document.addEventListener('DOMContentLoaded', function() {
    const linkPerfil = document.getElementById('link-perfil');
    
    if (auth.estaLogado()) {
        linkPerfil.href = 'perfil.html';
        linkPerfil.classList.remove('text-background-dark/60', 'dark:text-background-light/60');
        linkPerfil.classList.add('text-primary');
    } else {
        linkPerfil.href = 'login.html';
    }
});
</script>
</body>
</html>
