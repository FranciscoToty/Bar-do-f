<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f97306",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23180f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="flex justify-end p-4">
<button class="text-black dark:text-white">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
</svg>
</button>
</header>
<main class="flex-grow flex flex-col justify-center px-6">
<h1 class="text-3xl font-bold text-black dark:text-white mb-8">Criar conta</h1>
<form action="#" class="space-y-4">
<div>
<label class="sr-only" for="name">Nome</label>
<input class="w-full h-14 px-4 bg-primary/10 dark:bg-primary/20 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 border-none rounded-lg focus:ring-2 focus:ring-primary" id="name" name="name" placeholder="Nome" type="text"/>
</div>
<div>
<label class="sr-only" for="email">E-mail</label>
<input class="w-full h-14 px-4 bg-primary/10 dark:bg-primary/20 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 border-none rounded-lg focus:ring-2 focus:ring-primary" id="email" name="email" placeholder="E-mail" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Senha</label>
<input class="w-full h-14 px-4 bg-primary/10 dark:bg-primary/20 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 border-none rounded-lg focus:ring-2 focus:ring-primary" id="password" name="password" placeholder="Senha" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirmar senha</label>
<input class="w-full h-14 px-4 bg-primary/10 dark:bg-primary/20 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 border-none rounded-lg focus:ring-2 focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" type="password"/>
</div>
<button class="w-full h-14 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors" type="submit">
                    Criar conta
                </button>
</form>
</main>
<footer class="text-center p-6">
<p class="text-sm text-black/60 dark:text-white/60">
                JÃ¡ tem uma conta? <a class="font-bold text-primary" href="#">Entrar</a>
</p>
</footer>
</div>

</body></html>
