<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

    <script type="module" src="./nav-update.js"></script>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#f97306",
                        "background-light": "#f8f7f5",

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen justify-between">
        <div class="flex-grow overflow-y-auto">
            <!-- Header -->
            <header class="sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-b border-background-dark/10 dark:border-background-light/10">
                <div class="flex items-center p-4">
                    <button onclick="window.location.href='index.html'" class="text-background-dark/70 dark:text-background-light/70 hover:text-primary transition-colors">
                        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">

                    <div class="w-10"></div>
                </div>
            </header>
            
            <!-- Main Content -->
            <main class="p-4">
                <!-- Container dos pedidos -->
                <div id="pedidos-container" class="space-y-4">
                    <!-- Pedidos serão inseridos aqui dinamicamente pelo pedidos.js -->
                    <div class="text-center py-16">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary/20 border-t-primary mb-4"></div>
                        <p class="text-background-dark/60 dark:text-background-light/60">Carregando seus pedidos...</p>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Navigation Footer -->
        <nav class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-background-dark/10 dark:border-background-light/10">
            <div class="flex justify-around items-center px-2 pt-2 pb-4">
                <!-- Cardápio -->

                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">

                </a>
                
                <!-- Carrinho -->

                    </svg>
                    <p class="text-xs font-medium">Carrinho</p>
                </a>
                
                <!-- Pedidos (ATIVO) -->
                <a class="flex flex-col items-center justify-center gap-1 text-primary" href="pedidos.html">
                    <div class="bg-primary/20 dark:bg-primary/30 p-2 rounded-full">
                        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M216,40H40A16,16,0,0,0,24,56V208a8,8,0,0,0,11.58,7.15L64,200.94l28.42,14.21a8,8,0,0,0,7.16,0L128,200.94l28.42,14.21a8,8,0,0,0,7.16,0L192,200.94l28.42,14.21A8,8,0,0,0,232,208V56A16,16,0,0,0,216,40ZM176,144H80a8,8,0,0,1,0-16h96a8,8,0,0,1,0,16Zm0-32H80a8,8,0,0,1,0-16h96a8,8,0,0,1,0,16Z"></path>
                        </svg>
                    </div>
                    <p class="text-xs font-medium">Pedidos</p>
                </a>
                
                <!-- Perfil -->
                <a class="flex flex-col items-center justify-center gap-1 text-background-dark/70 dark:text-background-light/70 hover:text-primary transition-colors" href="login.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
